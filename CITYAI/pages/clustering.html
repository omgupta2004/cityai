<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Cluster Analysis</title>
<style>body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0}header{display:flex;justify-content:space-between;align-items:center;padding:.85rem 1.25rem;border-bottom:1px solid #e6eefc;background:#f7fbff}main{max-width:900px;margin:0 auto;padding:1rem} .card{border:1px solid #e6eefc;background:#f7fbff;border-radius:14px;padding:1rem} .btn{padding:.6rem 1rem;border:1px solid #2b88ff;border-radius:10px;background:#2b88ff;color:#fff;cursor:pointer} input[type="number"]{padding:.4rem .5rem;border:1px solid #e6eefc;border-radius:10px}</style></head>
<body><header><a href="/index.html">Bi(bli)oArch</a><nav><a href="/phase1.html">Phase 1</a></nav></header>
<main><h2>Cluster Analysis</h2><div class="card">
  <input id="file" type="file" accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel">
  <label>k</label> <input id="k" type="number" value="3" min="2" max="10" step="1">
  <button class="btn" id="run">Run</button>
  <div id="msg" class="msg"></div>
  <div id="out" style="margin-top:.6rem"></div>
</div></main>
<script>
const $ = (s)=>document.querySelector(s);
$('#run').onclick = async ()=>{
  const f = $('#file').files[0]; if(!f){ alert('Select a file'); return; }
  const k = Number($('#k').value)||3;
  const fd = new FormData(); fd.append('file', f);
  const r = await fetch('/api/clustering/run?n_clusters='+k, {method:'POST', body:fd});
  const j = await r.json();
  if(!r.ok){ $('#msg').textContent = j.error || 'Failed'; return; }
  $('#out').innerHTML = `<a class="btn" href="${j.download}">Download with clusters</a>`;
};
</script></body></html>
