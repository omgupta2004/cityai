<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ternary Plotting</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .85rem 1.25rem;
      border-bottom: 1px solid #e6eefc;
      background: #f7fbff
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem
    }

    .card {
      border: 1px solid #e6eefc;
      background: #f7fbff;
      border-radius: 14px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    .btn {
      padding: .6rem 1rem;
      border: 1px solid #2b88ff;
      border-radius: 10px;
      background: #2b88ff;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      border: none;
    }

    .btn:hover {
      background: #166fe0;
    }

    input[type="file"],
    select {
      padding: .5rem;
      border: 1px solid #e6eefc;
      border-radius: 10px;
      margin: 0 .5rem;
    }

    .msg {
      color: #5a6b83;
      margin-top: 1rem;
      font-size: .95rem;
      padding: .5rem;
      background: #f0f7ff;
      border-radius: 8px;
      display: none;
    }

    .msg.show {
      display: block;
    }

    .row {
      display: flex;
      gap: .8rem;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    label {
      font-size: .95rem;
      font-weight: 500;
      min-width: 120px;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .checkbox-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .info-box {
      background: #e8f4ff;
      border-left: 4px solid #2b88ff;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }

    .info-box h4 {
      margin-top: 0;
      color: #1a5490;
    }
  </style>
</head>

<body>
  <header><a href="/index.html">Arqave</a>
    <nav><a href="/phase1.html">Phase 1</a></nav>
  </header>
  <main>
    <h2>Ternary Plotting & Styles</h2>

    <div class="info-box">
      <h4>ðŸ“Š About Ternary Diagrams</h4>
      <p>This tool plots slag compositional data on ternary phase diagrams. The system automatically selects the best
        ternary diagram based on your data, or you can manually choose one.</p>
    </div>

    <div class="card">
      <h3>Upload Data</h3>
      <div class="row">
        <label for="file">Upload File:</label>
        <input id="file" type="file"
          accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel">
      </div>

      <div class="row">
        <label for="mode">Mode:</label>
        <select id="mode">
          <option value="auto">Auto (Rule-based)</option>
          <option value="manual">Manual Selection</option>
        </select>
      </div>

      <div class="row" id="system-row" style="display: none;">
        <label for="system">Ternary System:</label>
        <select id="system">
          <option value="">Loading...</option>
        </select>
      </div>

      <div class="checkbox-row">
        <input type="checkbox" id="include_k2o" checked>
        <label for="include_k2o" style="min-width: auto;">Include Kâ‚‚O in calculations</label>
      </div>

      <div class="row" style="margin-top: 1rem;">
        <button class="btn" id="run">Generate Ternary Plot</button>
      </div>

      <div id="msg" class="msg"></div>
      <div id="out" style="margin-top:1rem"></div>
    </div>
  </main>
  <script>
    const $ = (s) => document.querySelector(s);

    // Load available ternary systems
    fetch('/api/plotting/systems')
      .then(r => r.json())
      .then(data => {
        const systemSelect = $('#system');
        systemSelect.innerHTML = data.systems.map(s => `<option value="${s}">${s}</option>`).join('');
      })
      .catch(e => console.error('Failed to load systems:', e));

    // Show/hide system selector based on mode
    $('#mode').onchange = () => {
      const mode = $('#mode').value;
      $('#system-row').style.display = mode === 'manual' ? 'flex' : 'none';
    };

    $('#run').onclick = async () => {
      const f = $('#file').files[0];
      if (!f) {
        $('#msg').textContent = 'Please select a CSV or Excel file first.';
        $('#msg').className = 'msg show';
        return;
      }

      const mode = $('#mode').value;
      const system = mode === 'manual' ? $('#system').value : null;
      const include_k2o = $('#include_k2o').checked;

      $('#msg').textContent = `Processing ternary plot (${mode} mode)...`;
      $('#msg').className = 'msg show';
      $('#out').innerHTML = '';

      const fd = new FormData();
      fd.append('file', f);

      const params = new URLSearchParams({
        mode: mode,
        include_k2o: include_k2o
      });
      if (system) params.append('system', system);

      try {
        const r = await fetch(`/api/plotting/run?${params}`, { method: 'POST', body: fd });
        const j = await r.json();

        if (!r.ok) {
          $('#msg').textContent = j.error || 'Plotting failed';
          $('#msg').className = 'msg show';
          return;
        }

        let msg = `âœ“ Plotted ${j.metadata.n_samples} samples on ${j.metadata.system} diagram.`;
        msg += ` Corner names: ${j.metadata.corner_names.join(', ')}.`;
        $('#msg').textContent = msg;
        $('#msg').className = 'msg show';

        // Display plot and download buttons
        $('#out').innerHTML = `
          <div style="margin-top: 1rem;">
            <img src="data:image/png;base64,${j.plot_base64}" 
                 style="max-width: 100%; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" 
                 alt="Ternary plot">
          </div>
          <div style="margin-top: 1rem; display: flex; gap: 0.5rem;">
            <a class="btn" href="${j.download_plot}">Download Plot PNG</a>
            <a class="btn" href="${j.download_data}">Download Normalized CSV</a>
          </div>
        `;
      } catch (e) {
        $('#msg').textContent = 'Network error: ' + e.message;
        $('#msg').className = 'msg show';
      }
    };
  </script>
</body>

</html>
